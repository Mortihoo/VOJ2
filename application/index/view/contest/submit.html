{extend name="index/base" /}
{block name="content"}

<div id="bg">
    <form action="{:url('index/Contest/submit')}" method="post" class="form-style">
        <label>
            <span>Problem ID:</span>
            <input type="text" name="problem_id" placeholder="Full Problem ID"/>
        </label>

        <label>
            <span>Language:</span>
            <select name="lang">
                <option value="0">G++</option>
                <option value="1">GCC</option>
                <option value="2">C++</option>
                <option value="3">C</option>
                <option value="4">Pascal</option>
                <option value="5">Java</option>
                <option value="6">C#</option>
            </select>
        </label>

        <label>
            <span>Code:</span>
            <textarea id="usercode" name="user_code" placeholder="paste"></textarea>
        </label>
        <input type="submit" name="submit" class="sub" value="Submit"/>
    </form>
</div>

{/block}

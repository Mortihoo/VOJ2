{extend name="index/base" /}
{block name="js"}
<script src="/static/js/login.js">
</script>
{/block}
{block name="content"}
<div id="content_register">
    <h1>注册</h1>
    <form action="{:url('index/Index/register')}" method="post" id="form_register">
        <li>
            <span>账号:</span>
            <input type="text" name="username" id="username" maxlength="20"/>
            <span class="div_form_li_span_right">*</span>
        </li>
        <li>
            <span>密码:</span>
            <input type="password" name="password" id="password" maxlength="20">
            <span class="div_form_li_span_right">*</span>
        </li>
        <li>
            <span>确认密码:</span>
            <input type="password" name="password2" id="password2" maxlength="20">
            <span class="div_form_li_span_right">*</span>
        </li>
        <li>
            <span>昵称:</span>
            <input type="text" name="nickname" id="nickname" maxlength="20"/>
            <span class="div_form_li_span_right">*</span>
        </li>
        <li>
            <input type="submit" name="register" id="submit_login" value="注册">
        </li>
    </form>
</div>
{/block}
